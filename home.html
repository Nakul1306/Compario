	<script>
	function searchProducts() {
  // Get the search query from the input field
  const searchQuery = document.getElementById("searchInput").value;
  
  // Perform the search on both Flipkart and Amazon APIs
  const flipkartProducts = searchFlipkart(searchQuery);
  const amazonProducts = searchAmazon(searchQuery);
  
  // Merge the results from both APIs
  const allProducts = [...flipkartProducts, ...amazonProducts];
  
  // Sort the products by price in ascending order
  allProducts.sort((a, b) => a.price - b.price);
  
  // Display the products in the product container
  const productContainer = document.getElementById("productContainer");
  productContainer.innerHTML = "";
  allProducts.forEach((product) => {
    const productElement = createProductElement(product);
    productContainer.appendChild(productElement);
  });
}
